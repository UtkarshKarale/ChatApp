<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="path/to/your/styles.css">
</head>
<body>
<div id="kt_app_header" class="app-header" th:fragment="header">
    <div class="app-container container-fluid d-flex align-items-stretch justify-content-between" id="kt_app_header_container">

        <!-- Sidebar toggle -->
        <div class="d-flex align-items-center d-lg-none ms-n3 me-1 me-md-2" title="Show sidebar menu">
            <div class="btn btn-icon btn-active-color-primary w-35px h-35px" id="kt_app_sidebar_mobile_toggle">
                <i class="ki-duotone ki-abstract-14 fs-1">
                    <span class="path1"></span>
                    <span class="path2"></span>
                </i>
            </div>
        </div>

        <!-- Mobile logo -->
        <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">
            <a href="/" class="d-lg-none">
                <i class="fa fa-rocket text-white fs-2x"></i>
            </a>
        </div>

        <!-- Navigation & user -->
        <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1" id="kt_app_header_wrapper">

            <!-- Main Menu -->
            <div class="app-header-menu app-header-mobile-drawer align-items-stretch">
                <div class="menu menu-rounded menu-column menu-lg-row my-5 my-lg-0 align-items-stretch fw-semibold px-2 px-lg-0" id="kt_app_header_menu">
                    <div class="menu-item"><a href="/dashboard" class="menu-link"><span class="menu-title">Dashboard</span></a></div>
                    <div class="menu-item"><a href="/dashboard/team" class="menu-link"><span class="menu-title">Team</span></a></div>
                    <div class="menu-item">
                        <a href="/dashboard/messages" class="menu-link">
                            <span class="menu-title">Messages</span>
                            <span class="menu-badge"><span class="badge badge-light-danger badge-circle fw-bold fs-7">5</span></span>
                        </a>
                    </div>
                    <div class="menu-item"><a href="/dashboard/settings" class="menu-link"><span class="menu-title">Settings</span></a></div>
                </div>
            </div>

            <!-- Right Navbar -->
            <div class="app-navbar flex-shrink-0">

                <!-- Theme Toggle -->
                <div class="app-navbar-item ms-1 ms-md-4 d-none d-md-flex">
                    <a class="btn btn-icon border border-gray-200 p-2 rounded-4 btn-custom btn-icon-muted btn-active-light btn-active-color-primary w-65px h-35px" href="#">
                        <i class="ki-duotone ki-night-day theme-light-show fs-1">
                            <span class="path1"></span><span class="path2"></span><span class="path3"></span>
                            <span class="path4"></span><span class="path5"></span><span class="path6"></span>
                            <span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span>
                            <span class="svg-icon fs-3 rotate-180 ms-3 me-0"><i class="ki-duotone ki-down"></i></span>
                        </i>
                        <i class="ki-duotone ki-moon theme-dark-show fs-1">
                            <span class="path1"></span><span class="path2"></span>
                            <span class="svg-icon fs-3 rotate-180 ms-3 me-0"><i class="ki-duotone ki-down"></i></span>
                        </i>
                    </a>
                    <div class="menu menu-sub menu-sub-dropdown menu-column py-4 fs-base w-150px">
                        <div class="menu-item px-3 my-0"><a class="menu-link px-3 py-2" href="#"><span class="menu-icon"><i class="ki-duotone ki-night-day fs-2"></i></span><span class="menu-title">Light</span></a></div>
                        <div class="menu-item px-3 my-0"><a class="menu-link px-3 py-2" href="#"><span class="menu-icon"><i class="ki-duotone ki-moon fs-2"></i></span><span class="menu-title">Dark</span></a></div>
                        <div class="menu-item px-3 my-0"><a class="menu-link px-3 py-2" href="#"><span class="menu-icon"><i class="ki-duotone ki-screen fs-2"></i></span><span class="menu-title">System</span></a></div>
                    </div>
                </div>

                <!-- User Menu -->
                <div class="app-navbar-item ms-1 ms-md-3" id="kt_header_user_menu_toggle">
                    <div class="cursor-pointer symbol symbol-35px">
                        <div class="symbol symbol-35px">
                            <div class="symbol-label bg-dark">
                                <span class="fs-6 text-inverse-primary">UN</span>
                            </div>
                        </div>
                        <!-- or -->
                        <!-- <img src="path/to/user/profile-pic.jpg" alt="User Profile" /> -->
                    </div>

                    <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded py-4 fs-6 w-275px">
                        <div class="d-flex">
                            <div class="menu-item px-3">
                                <div class="symbol symbol-35px me-5">
                                    <div class="symbol symbol-circle symbol-25px">
                                        <div class="symbol-label bg-dark">
                                            <span class="fs-6 text-inverse-primary">UN</span>
                                        </div>
                                    </div>
                                    <!-- or -->
                                    <!-- <img src="path/to/user/profile-pic.jpg" alt="User Profile" /> -->
                                </div>
                            </div>
                            <div class="d-flex flex-column">
                                <span class="w-150px text-truncate">Full Name</span>
                                <span>user@example.com</span>
                            </div>
                        </div>
                        <div class="menu-item px-5">
                            <a href="/dashboard/profile" class="menu-link px-5"><i class="fa fa-user-circle me-2"></i> My Profile</a>
                        </div>
                        <div class="menu-item px-5">
                            <a href="/dashboard/settings" class="menu-link px-5"><i class="fa fa-cog me-2"></i> Account Settings</a>
                        </div>
                        <div class="menu-item px-5">
                            <a href="/logout" class="menu-link px-5 text-danger"><i class="fa fa-sign-out-alt me-2"></i> Sign Out</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
